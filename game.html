<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Typing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="game-container">

    <!-- MOJI SELECT -->
    <section id="mojiScreen" class="screen">
      <h2>文字タイプを選んでください</h2>

      <div>
        <button id="hiraBtn" type="button">ひらがな</button>
        <button id="kataBtn" type="button">カタカナ</button>
      </div>

      <p id="topicWrapper" style="margin-top:10px;">主題: <span id="topicLabel">（未選択）</span></p>
      <p class="hint">※ カタカナを選択した場合は、入力後に「無変換」キーを押してください。</p>

      <div style="margin-top:20px;">
        <button id="startBtn" type="button"style="background:red;color:white;">スタート</button>
        <button type="button" onclick="location.href='topic.html'"style="background:red;color:white;">戻る</button>
      </div>
    </section>

    <!-- GAME -->
    <section id="gameScreen" class="screen hidden">
      <div class="falling-area" id="fallingArea"></div>

      <div class="side-panel">
        <div class="info-box">
          <p>正解: <span id="correct">0</span></p>
          <p>ミス: <span id="miss">0</span></p>
          <p>残り時間: <span id="timeLeft">30</span>s</p>
</div>

        <input id="inputBox" type="text" placeholder="入力" autocomplete="off" />
        <button id="submitBtn" type="button">OK</button>

        <div style="margin-top:10px;">
          <button id="finishBtn" type="button">終了</button>
        </div>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
  <script src="bgm.js" defer></script>
</body>
</html>
